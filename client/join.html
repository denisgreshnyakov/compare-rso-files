<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      type="image/x-icon"
      href="img/scale-unbalanced-solid.svg"
      rel="shortcut icon"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/dots.css" />
    <link rel="stylesheet" href="css/up.css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/media.css" type="text/css" />
    <title>Объединить протоколы РСО</title>
  </head>
  <body>
    <!-- position-absolute / fixed-top-->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light position-absolute"
    >
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
          <a class="navbar-brand" href="#">SOC-Helper</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="http://192.168.0.103/index.html"
                >Сравнить файлы РСО</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="http://192.168.0.103/join.html"
                >Объединить протоколы РСО</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="http://192.168.0.103/about.html"
                >Информация о сервисе</a
              >
            </li>
          </ul>

          <span class="navbar-text"> Версия 1.1.0</span>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container">
      <div class="input">
        <h1>Объединение протоколов РСО</h1>
        <p>Вложите zip-архив и нажмите кнопку "Объединить":</p>

        <form name="uploader" enctype="multipart/form-data" method="POST">
          <div class="form">
            <div class="input-files">
              <div class="mb-3">
                <label for="formFile" class="form-label"
                  >Вложите zip-архив:</label
                >
                <input
                  class="form-control"
                  name="userfile"
                  type="file"
                  id="file-request"
                  required
                  multiple
                />
              </div>
            </div>

            <div class="btn-upload">
              <button
                class="btn btn-primary"
                type="submit"
                name="submit"
                id="upload"
              >
                <span class="span-upload-files">Объединить файлы</span>
                <span
                  class="spinner-upload spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
                <span class="spinner-upload sr-only">Обработка...</span>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="result"></div>
    </div>
    <footer class=".bg-secondary text-center text-lg-start bg-light">
      <div class="text-center">
        Разработано

        <a
          class="text-dark"
          target="_blank"
          href="https://github.com/denisgreshnyakov"
          >denisgreshnyakov</a
        >

        , © 2023.
      </div>
    </footer>
    <div class="btn-up btn-up_hide"></div>
  </body>
  <script src="js/join.js"></script>
  <script defer src="js/bootstrap.min.js"></script>
</html>
