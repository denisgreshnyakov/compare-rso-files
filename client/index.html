<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      type="image/x-icon"
      href="img/scale-unbalanced-solid.svg"
      rel="shortcut icon"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/dots.css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Сравнить РСО</title>
  </head>
  <body>
    <div class="container">
      <div class="input">
        <h1>Сравнение файлов РСО</h1>
        <p>Загрузите ваши файлы и нажмите кнопку "Сравнить":</p>

        <form name="uploader" enctype="multipart/form-data" method="POST">
          <div class="form">
            <div class="input-files">
              <div class="mb-3">
                <label for="formFile" class="form-label"
                  >Вложите файл запрос:</label
                >
                <input
                  class="form-control"
                  name="userfile"
                  type="file"
                  id="file-request"
                />
              </div>

              <div class="mb-3">
                <label for="formFile" class="form-label"
                  >Вложите файл ответ:</label
                >

                <input
                  class="form-control"
                  name="userfile"
                  type="file"
                  id="file-answer"
                />
              </div>
            </div>

            <div class="btn-upload">
              <button
                class="btn btn-primary"
                type="submit"
                name="submit"
                id="upload"
              >
                <span class="span-upload-files">Сравнить файлы</span>
                <span
                  class="spinner-upload spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
                <span class="spinner-upload sr-only">Обработка...</span>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="result"></div>
    </div>

</html>
