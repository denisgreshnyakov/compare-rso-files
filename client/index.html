<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      type="image/x-icon"
      href="img/scale-unbalanced-solid.svg"
      rel="shortcut icon"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Сравнить РСО</title>
  </head>
  <body>
    <div class="container">
      <h1>Сравнение файлов РСО</h1>
      <p>Загрузите ваши файлы и нажмите кнопку "Сравнить":</p>

      <form name="uploader" enctype="multipart/form-data" method="POST">
        <div class="form">
          <div class="">
            <div class="mb-3">
              <label for="formFile" class="form-label"
                >Вложите файл запрос:</label
              >
              <input
                class="form-control"
                name="userfile"
                type="file"
                id="file-request"
              />
            </div>

            <div class="mb-3">
              <label for="formFile" class="form-label"
                >Вложите файл ответ:</label
              >

              <input
                class="form-control"
                name="userfile"
                type="file"
                id="file-answer"
              />
            </div>
          </div>

          <div>
            <button
              class="btn btn-primary"
              type="submit"
              name="submit"
              id="upload"
            >
              Загрузить файлы
            </button>
          </div>
        </div>
      </form>
      <button class="btn btn-primary" type="button" id="compare">
        Сравнить
      </button>
    </div>
    <footer class=".bg-secondary text-center text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2023 Created by
        <a class="text-dark" href="https://github.com/denisgreshnyakov"
          >denisgreshnyakov</a
        >
      </div>
      <!-- Copyright -->
    </footer>
  </body>
  <script src="js/script.js"></script>
</html>
